{% extends 'base.html' %}

{%block center %}
    <h2>Listar Cursos</h2>
    
    <a href="{% url 'curso_criar' %}" class="btn btn-success mb-3">Novo Cadastro</a>

    <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for curso in cursos %}  
          <tr>
            <td>{{ curso.nome }}</td>
            <td>
              <a href="#" class="btn btn-primary btn-sm">Editar</a>
              <a href="#" class="btn btn-danger btn-sm">Remover</a>
            </td>
          </tr>
          {% endfor %}
        
        </tbody>
      </table>


{% endblock %}
